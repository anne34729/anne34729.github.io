<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>inclass-forms</title>
  <link rel="stylesheet" href="../amc-styles.css">
  <style>
    body {
      background-color:cadetblue;
    }
    #content{
      width:90%;
      margin:auto;
      text-align:center;
    }
    form {
      font-size:1.5em;
      margin-left:5%;
      padding-top:5%;
      background-color: cornsilk;
      border:2px dotted #000;
      padding:  1rem;
    }
    h1 { color: #333; }
    input {
      margin-bottom:2%;
      font-size: 1em;
    }
    input#submit {
      border:4px solid yellow;
      border-radius: 50px 50px;
      text-align: center;
      background-color:chocolate;
      color:white;
      font-weight:bold;
      padding: 20px;
    }

    #submit:hover {
      background-color:cornsilk;
      color:chocolate;
      font-size:150%;
      border:2px solid black;
    }
  </style>
</head>

<body>

  <div>
    <h1>Learning about HTML forms</h1>
    <form method="post" action="https://idesstage2.bc.edu/class/results.php">
      <label for="first">First name:</label><br>
      <input type="text" id="first" name="first"><br>
      <label for="last">Last name:</label><br>
      <input type="text" id="last" name="last"><br>
      <label for="email">Email:</label><br>
      <input type="text" id="email" name="email" required><br>
      <label for="ice_cream">Favorite Ice Cream:</label><br>
      <select name="Ice Cream" id="ice_cream">
        <option>Select one...</option>
        <option value="Vanilla">Vanilla</option>
        <option value="Chocolate">Chocolate</option>
        <option value="Strawberry">Strawberry</option>
        <option value="Chocolate Chip">Chocolate Chip</option>
        <option value="Fudge Swirl">Fudge Swirl</option>
        <option value="Peppermint">Peppermint</option>
      </select><br>
      <label name="goal">What do you want to do with your life:</label><br>
      <textarea rows="6" cols="60" name="goal" id="goal"></textarea><br>
      <input type="submit" id="submit" value="Submit">

      <br>

    </form>
    


  </div>

</body>

</html>
